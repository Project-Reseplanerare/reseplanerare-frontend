name: Deploy to GitHub Pages

on:
  push:
    branches:
      - dev  
  pull_request:
    branches:
      - dev  

permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Intall modules
        run: npm install
      - name: Build dist
        run: npm run build
      - name: Setup pages
        uses: actions/configure-pages@v3
      - name: Upload dist folder
        uses: actions/upload-pages-artifact@v1
        with: 
          path: './dist'
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v1
